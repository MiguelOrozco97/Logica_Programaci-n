<canvas width="600" height="400"> </canvas>
<script>
    /*
    En este codigo se animará el movimiento en 2 dimensiones de una bolita a lo largo de una pantalla, para esto
    usaremos la funcion setInterval y una funciones "limpiar" que creamos para que la bolita parezca que se mueve
    */

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 


    function disenhar_circunferencia(x,y,radio){    
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*Math.PI);
        pincel.fill();    
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }
    
    var x = 0;
    var direccion = 1;

    function actualizarPantalla(){
        limpiarPantalla();
        if (x >= 590) { // si la bolita llega al borde derecho de la pantalla, cambia la dirección a izquierda
        direccion = -1;
         } else if (x <= 10) { // si la bolita llega al borde izquierdo de la pantalla, cambia la dirección a derecha
        direccion = 1;
        }

        disenhar_circunferencia(x,20,10);
        x = x + direccion;
        
    }
    setInterval(actualizarPantalla, 5); 

</script>
