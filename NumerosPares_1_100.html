<meta charset="UTF-8">
<h1>PROGRAMA NUMEROS PARES</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    const numero_limite = parseInt(prompt("Ingrese hasta que numero quiere calcular los numeros pares"));
    contador=1;
    
    while(contador<=numero_limite) {
        if(contador%2 == 0){
        imprimir(contador); 
        }
        contador++;
    }
    imprimir("Fin");

</script>
