<script>
  var edad_miHermano = 19;
  var edad_yo = 25;
  var diferencia_Edad = edad_yo - edad_miHermano;
  function saltolinea() {
    document.write("<br>");
  }
  function imprimir(mensaje) {
    document.write(mensaje);
    saltolinea();
  }

  imprimir(
    "La diferencia de edad entre mi hermano y yo es de: " + diferencia_Edad
  );
</script>
