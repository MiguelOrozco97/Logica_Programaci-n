<canvas width="600" height="400"> </canvas>
<script>
    /*
    En este codigo el usuario tendr치 la opci칩n de cambiar de color del circulo antes de dibujar, cada click derecho que de el usuario 
    intercalar치 entre los colores (azul - rojo - verde) y con click izquierdo se pintar치 el circulo del color actual 
    */

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colores = ["blue", "red", "green"];
    var indicador_color_actual = 0;

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indicador_color_actual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        indicador_color_actual++;
        if(indicador_color_actual>= colores.length) {
            indicador_color_actual = 0;
        }
        return false;
    }

    pantalla.oncontextmenu = alterarColor;

</script>
